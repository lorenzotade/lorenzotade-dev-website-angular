<section id="projects" class="main-container">
  <div class="text-container">
    <h1>Alcuni progetti</h1>

    <div *ngIf="!loaded" class="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div *ngIf="loaded" class="repo-container">
      <div class="repo" *ngFor="let project of projectsList">
        <img [src]="project.imgPath" [alt]="project.title" />
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a [href]="project.link" target="_blank">Guarda il codice su GitHub</a>
      </div>
    </div>
  </div>
</section>
